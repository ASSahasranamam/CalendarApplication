
<div class="login-page">
  <div class="form"  *ngIf='this.sReg'>
    <form class="register-form" >
      <input type="text" placeholder="name"/>
      <input type="password" placeholder="password"/>
      <input type="text" placeholder="email address"/>
      <button class= 'btn btn-success'>create</button>
      <button class="btn btn-link" (click)= 'this.showLogin()'>Already registered? </button>
    </form>
  </div >
  <div class="form"  *ngIf='this.sLogin'>
    <form class="login-form ">
      <input type="text" placeholder="username"/>
      <input type="password" placeholder="password"/>
      <button class= 'btn btn-success' (click)= 'cal()'>login</button>
      <button  class="btn btn-link" (click)= 'this.showReg()'>Not registered? Create an account</button>
    </form>
  </div>

</div>
