
<div class="login-page">
  <div class="form"  *ngIf='this.sReg'>
    <form class="register-form" >
      <input type="text" placeholder="name"  name='name' [(ngModel)]="name"/>
      <input type="password" placeholder="password" name='name'[(ngModel)]="password"/>
      <input type="text" placeholder="email address" name='name' [(ngModel)]="email"/>
      <button class= 'btn btn-success' (click)='this.getComments()' >create</button>
      <button class="btn btn-link" (click)= 'this.showLogin()'>Already registered? </button>
    </form>
  </div >
  <div class="form"  *ngIf='this.sLogin'>
    
      <input type="text" placeholder="username"/>
      <input type="password" placeholder="password"/>
      <button class= 'btn btn-success' (click)= 'cal()'>login</button>
      <button  class="btn btn-link" (click)= 'this.showReg()'>Not registered? Create an account</button>

  </div>

</div>
