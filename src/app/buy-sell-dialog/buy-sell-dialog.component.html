<h3 mat-dialog-title > {{this.option}}</h3>

<mat-divider></mat-divider>
<mat-dialog-content>



  <div class="" >
    <div class="container " style="padding:20px">

      <table class="example-full-width" cellspacing='0'>
        <tr>
          <td>


            <mat-form-field class="example-full-width">
                    <input matInput type="text" placeholder="Item" [formControl]='reqControl' [(ngModel)]="this.item">
                    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                      <mat-icon>close</mat-icon>
                    </button>
                    <mat-error>This Field is Required</mat-error>

                  </mat-form-field>

    </td>
    <td style="margin:10px">
      <mat-form-field class="example-full-width" >
    <input matInput type="number" placeholder="Quantity required" [formControl]='quantityCont' [(ngModel)]="quantity">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>

    <mat-error>A value of atleast 1 is required.</mat-error>

  </mat-form-field>
    </td>
    <td  style="margin:20px">
          <input
            id="dueDate"
            class="form-control"
            type="text"
            mwlFlatpickr
            [(ngModel)]="dueDate"
            (ngModelChange)="refresh.next()"
            [altInput]="true"
            [convertModelValue]="true"
            [enableTime]="true"
            dateFormat="Y-m-dTH:i"
            altFormat="F j, Y H:i"
            placeholder='Required by'>
  </td>
      </tr>


      <tr>
        <td>     <mat-checkbox [(ngModel)]="reqMaint"> Require Maintenance?</mat-checkbox>
      </td>

        <td>     <mat-checkbox [(ngModel)]="recurOrder"> Auto Refill Inventory ?</mat-checkbox>
      </td>

        <td *ngIf="recurOrder">
        <mat-form-field>

          <input matInput type="number" placeholder="Minimum stock"  [(ngModel)]="minStock">
        </mat-form-field>

        </td>

          </tr>


      </table>




      <mat-form-field class="example-full-width">
    <mat-label>Description</mat-label>
    <textarea matInput
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="2"
              cdkAutosizeMaxRows="7"
              [(ngModel)]="description"
              ></textarea>
  </mat-form-field>

  <table>
    <tr>
      <td>
        <mat-form-field class="example-full-width">
          <input type="number" step='0.01' matInput placeholder="Cost Per Unit" [(ngModel)]="costPU">
          <mat-icon matSuffix>attach_money</mat-icon>
        </mat-form-field>

      </td>

      <td>
        <mat-form-field class="example-full-width">
          <input type="number" step='0.01' matInput placeholder="TotalCost" [(ngModel)]="quantity * costPU ">
          <mat-icon matSuffix>attach_money</mat-icon>
        </mat-form-field>
      </td>



</tr>
  </table>

  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="longitude" [(ngModel)]="longitude" placeholder="Enter longitude" required>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Go</button>
</form> -->


<h3> Location Details</h3>

<div class="form-group">
  <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl">
</div>

  <agm-map [latitude]="latitude" [longitude]="longitude">
    <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
  </agm-map>


</div>
</div>



</mat-dialog-content>
<mat-dialog-actions align="end">
 <button mat-button mat-dialog-close>Cancel</button>
 <button mat-button    [mat-dialog-close]="true" cdkFocusInitial>Done</button>
 <!-- <button mat-button    [mat-dialog-close]="true" cdkFocusInitial>CheckAvailability</button> -->

</mat-dialog-actions>
